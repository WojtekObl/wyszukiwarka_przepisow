<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100 , initial-scale=1.0">
    <title>Wyszukiwarka przepisów</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="shadow"></div>
            <h1>Wyszukiwarka Przepisów</h1>
            <input type="text" class="search" placeholder="Wpisz nazwę szukanego dania">
        </div>
        <div class="food-list">
            <h2>Lista dostępnych przepisów:</h2>
            <ul>
                <li>Kurczak po meksykańsku</li>
                <li>Pierogi Ruskie</li>
                <li>Gołąbki</li>
                <li>Kotlet schabowy z ziemniami</li>
                <li>Kaszotto z grzybami</li>
                <li>Proziaki</li>
                <li>Pizza</li>
                <li>Spagetti Bolognese</li>
                <li>Brownie</li>
                <li>Kurczak Azjatycki</li>
                <li>Wieprzowina w sosie chilli</li>
                <li>Gulasz Myśliwski</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
